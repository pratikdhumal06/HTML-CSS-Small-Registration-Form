<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loginform</title>
    <style>
        .loginform{
            border: 2px solid black;
            text-align: center;
            border-radius: 20px;
            border-style:dashed;
            width:500px;
            margin-left: 33%;
            background-color: aqua;
        }
        
        #loginform{
            
        }
    </style>
</head>
<body>
    <h3 style="margin-left: 50%;">Login Form</h3>
    <div class="loginform">
        <form id="loginform"><br>
            <label>User Name :</label>
            <input type="text" placeholder="Enter The User Name" minlength="3" maxlength="14" required><br><br>
            <label>Passwords :</label>
            <input type="password" placeholder="Enter The Passwords" required minlength="4" maxlength="12"><br><br>
            <input type="submit" ><br><br>
        </form>
    </div>
</body>
</html>
